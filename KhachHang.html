<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
</head>

<body class="hold-transition login-page">
  <div class="login-box">

    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Xin vui lòng đăng nhập</p>


        <div class="input-group mb-3">
          <input type="text" class="form-control txt_sdt" placeholder="Nhập Số Điện Thoại">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- /.col -->
          <div class="col-4">
            <button type="button" class="btn btn-info btnlogin">Đăng nhập</button>
          </div>
          <!-- /.col -->
        </div>
        
        </div>
      </div>
      <!-- /.login-card-body -->
      
    </div>
    <div class="card-body p-0 table-reponsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th style="width: 10px">#</th>
            <th>ID_KhachHang</th>
            <th>Ho và Tên</th>
            <th>Tổng Tiền Thanh Toán</th>
            <th>Ngày Thánh</th>
            <th>Tên Phòng</th>
          </tr>
        </thead>
        <tbody class="ListLichSuKham">
    
        </tbody>
      </table>
  </div>
  <!-- /.login-box -->

  <!-- jQuery -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="dist/js/adminlte.min.js"></script>
  <script src="jsuser/LichSuKham.js"></script>
</body>

</html>
