<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Log in</title>

    <!-- Google Font: Source Sans Pro -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css" />
    <!-- icheck bootstrap -->
    <link
      rel="stylesheet"
      href="plugins/icheck-bootstrap/icheck-bootstrap.min.css"
    />
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="hold-transition login-page">
    <h2 class="login-box-msg">Xin vui lòng đăng nhập</h2>
    <div class="login-box">
      <!-- /.login-logo -->

      <div class="rowx">
        <!-- /.col -->
        <div class="vitributton">
          <button onclick="swapMain('form_bacsi')" class="btnxxx">
            Bac si
          </button>
          <button onclick="swapMain('form_khachhang')" class="btnyyy">
            Khach Hang
          </button>
        </div>
        <!-- /.col -->
      </div>
      <div class="card is-hidden form_bacsi">
        <div class="card-body login-card-body">
          <div class="input-group mb-3">
            <input
              type="email"
              class="form-control txtemail"
              placeholder="Email"
            />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input
              type="password"
              class="form-control txtpass"
              placeholder="Password"
            />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <input type="checkbox" checked class="remember" />
              <label for="remember"> Nhớ tôi </label>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="button" class="btn btn-info btnlogin">
                Đăng nhập
              </button>
            </div>
            <!-- /.col -->
          </div>
        </div>
        <!-- /.login-card-body -->
      </div>
      <div class="card is-hidden form_khachhang">
        <!-- /.login-logo -->
        <div class="card">
          <div class="card-body login-card-body">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control txt_sdt"
                placeholder="Nhập Số Điện Thoại"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <!-- /.col -->
              <div class="col-4">
                <button type="button" class="btn btn-info btn_LichSuKham">
                  Xem Lich Su Kham
                </button>
              </div>
              <!-- /.col -->
            </div>
          </div>
        </div>
        <!-- /.login-card-body -->
        <div class="card-body p-0 table-reponsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th style="width: 10px">#</th>
                <th>ID_KhachHang</th>
                <th>Tổng Tiền Thanh Toán</th>
                <th>Ngày Thánh</th>
                <th>Tên Phòng</th>
                <th>Tên Bác Sĩ</th>
              </tr>
            </thead>
            <tbody class="ListLichSuKham"></tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
    <script src="jsuser/xulylogin.js"></script>
    <script src="jsuser/main.js"></script>
    <script src="jsuser/LichSuKham.js"></script>
  </body>
</html>
